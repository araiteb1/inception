version: "3"
services:
  # nginx:
  #   build: requirements/nginx
  #   env_file: .env
  #   container_name: website 
  #   ports:
  #     - "80:80"
  #   restart: always
  mariadb:
    container_name: mdb
    build: requirements/mariadb
    env_file: .env
    restart: always
    volumes:
      - mariadb_data:/var/lib/mysql

  wordpress:
    depends_on:
      - mariadb
    build: requirements/wordpress
    ports:
      - '80:80'
    volumes: 
      - ./:/var/www/html
    environment:
      WORDPRESS_DB_HOST: mariadb:3306
    networks:
      - wpsite
networks:
  wpsite:
volumes:
  mariadb_data:   
     